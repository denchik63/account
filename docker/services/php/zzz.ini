error_reporting = E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED & ~E_USER_DEPRECATED
expose_php = Off
date.timezone = Europe/Moscow
default_charset = UTF-8
log_errors = Off
max_execution_time = 90
max_file_uploads = 5
max_input_time = 120
max_input_vars = 5000
memory_limit = -1
post_max_size = 50M
realpath_cache_size = 16M
upload_max_filesize = 25M
short_open_tag = off
